plugins {
    id 'java'
    id 'maven'
}

def ROBOT_CLASS = "Robot"

dependencies {
    compile 'amrelk.simulation.learning:learning-simulator:0.2.0.3-SNAPSHOT'
}

repositories {
    maven {
        credentials {
            username 'guest'
            password 'guest'
        }
        url "https://amrelk.com"
    }
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes("Main-Class": "amrelk.simulation.learning.RobotBase",
                   "Robot-Class": ROBOT_CLASS)
    }
}